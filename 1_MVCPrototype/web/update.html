<!DOCTYPE html>

<html>
    <head>
    	<base href="<%=basePath%>"/>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Edit User</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container" style="width: 400px;">
        <h3 style="text-align: center;">Edit User</h3>
        <form action="" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name"  readonly="readonly" placeholder="Enter your name" />
          </div>

          <div class="form-group">
            <label>Gender:</label>
              <input type="radio" name="sex" value="male"  />male
                <input type="radio" name="sex" value="female"  />female
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age"  name="age" placeholder="Enter your age" />
          </div>

          <div class="form-group">
            <label for="address">Nationality:</label>
             <select name="address" class="form-control" >
                <option value="Malaysia">Malaysia</option>
                <option value="China">China</option>
                <option value=Vietnam">Vietnam</option>
            </select>
          </div>

          <div class="form-group">
            <label for="qq">QQ:</label>
            <input type="text" class="form-control" name="qq" placeholder="Enter your QQ"/>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" placeholder="Enter your email address"/>
          </div>

             <div class="form-group" style="text-align: center">
                <input class="btn btn-primary" type="submit" value="Submit" />
                <input class="btn btn-default" type="reset" value="Reset" />
                <input class="btn btn-default" type="button" value="Return"/>
             </div>
        </form>
        </div>
    </body>
</html>
